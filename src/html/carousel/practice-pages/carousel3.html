<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="../../../css/bootstrap-reboot.min.css">
		<link rel="stylesheet" href="../../../css/bootstrap-grid.min.css">
		<link rel="stylesheet" href="../../../css/style.min.css">
		
		<title>КОНФИГУРИРОВАНИЕ</title>
		<link rel="icon" href="../../../icons/favicon.ico" type="image/x-icon">

	</head>
<body>
	
	<div class="offer">
		<div class="container-fluid">
			<div class="offer__slider">
				<div class="offer__slider-wrapper">
					<div class="offer__slider-inner">
						<div>
							<iframe class="offer__slide" title="slide" src="../practice-slides/carousel3/slide1.html"></iframe>							
						</div>
					</div>
				</div>
				<div class="offer__slider-counter">
					<button class="offer__button btn_open-subpractice-config" type="button">В РАЗДЕЛ</button>
					<div class="offer__slider-prev">
						<img src="../../../icons/carousel/left.svg" alt="prev">
					</div>
					<span id="current">03</span>
					/
					<span id="total">04</span>
					<div class="offer__slider-next">
						<img src="../../../icons/carousel/right.svg" alt="next">
					</div>
					<button class="offer__button btn_open-video-modal" type="button">ВИДЕО</button>
				</div>				
			</div>
		</div>
	</div>		

									   <!-- ------------------MODAL------------------ -->

	<div class="modal hide">
		<div class="modal__dialog">
			<div class="modal__content">
				<form action="#">
					<div data-close class="modal__close">&times;</div>
					<div class="modal__title">
					</div>
					<!-- <button class="btn" type="submit">ЗАКРЫТЬ</button> -->
				</form>
			</div>
		</div>
	</div>	
	
	<script src="../../../js/carousel/carousel-prctc-cfg.js"></script>

</body>
</html>
